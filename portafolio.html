    <style>
        /* CORE STYLES from services.html */
        :root {
            --bg-color: #151515;
            --text-color: #ffffff;
            --card-width: 600px;
            --card-height: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            margin: 0;
        }

        /* --- NAVIGATION STYLES (Floating Pill) --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            max-width: 95vw;
            background: rgba(255, 255, 255, 0.05);
            /* 5% White Glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            border-radius: 100px;
            padding: 10px 30px;

            /* OPTIMIZACIÓN GPU + CENTRADO */
            transform: translateX(-50%) translateZ(0);
            /* AISLAMIENTO DE CAPA (User Request) */
            z-index: 1000;
            will-change: transform;
            isolation: isolate;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .nav-logo {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            color: #fff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-menu a {
            font-family: 'Manrope', sans-serif;
            text-decoration: none;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: capitalize;
            letter-spacing: 0.3px;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        .nav-cta {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Manrope', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .nav-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(37, 117, 252, 0.4);
        }

        @media (max-width: 768px) {
            nav {
                top: auto;
                bottom: 20px;
                width: 90%;
                justify-content: space-between;
                padding: 10px 20px;
                gap: 10px;
            }

            .nav-menu {
                display: none;
            }

            .nav-menu a {
                font-size: 0.75rem;
            }

            .nav-logo {
                font-size: 1rem;
            }

            .nav-cta {
                padding: 8px 16px;
                font-size: 0.75rem;
            }

        /* PORTFOLIO SECTIONS */
        .scroll-container {
            height: 350vh;
            position: relative;
            z-index: 15;
            background-color: var(--bg-color);
        }

        .sticky-wrapper {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .left-col {
            width: 50%;
            height: 100vh;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #151515;
            z-index: 10;
        }

        .meta-tag {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #888;
            display: block;
        }

        .dynamic-title {
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 30px;
            font-weight: 500;
            min-height: 2em;
            color: #fff;
        }

        .dynamic-desc {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ccc;
            max-width: 85%;
            min-height: 4.8em;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .right-col {
            width: 50%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #151515;
            perspective: 1000px;
        }

        .stack-wrapper {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform-origin: center bottom;
            will-change: transform, opacity;
        }

        .card img,
        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .card-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
            pointer-events: none;
        }

        .tag {
            background: #fff;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid #000;
            text-transform: uppercase;
            color: #000;
        }

        .next-section {
            position: relative;
            z-index: 16;
            background-color: #000;
            color: #fff;
            padding: 100px 60px;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-top: 1px solid #222;
        }

        .next-section h2 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .next-section a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: underline;
        }

            .sticky-wrapper {
                flex-direction: column-reverse;
            }

            .left-col {
                width: 100%;
                height: 40vh;
                padding: 30px;
            }

            .right-col {
                width: 100%;
                height: 60vh;
            }

            .dynamic-title {
                font-size: 2rem;
            }

            :root {
                --card-width: 280px;
                --card-height: 480px;
            }
        }

        /* --- AMADEUS HERO STYLES --- */
        #amadeus-hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #151515;
            overflow: hidden;
            font-family: 'Manrope', sans-serif;
            cursor: default;
            z-index: 20;
        }

        /* Canvas Three.js */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #amadeus-text-overlay {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            width: 45%;
            max-width: 650px;
            z-index: 10;
            padding: 2rem;
            pointer-events: none;

        .amadeus-title {

            font-size: 4.5rem;
            font-weight: 400;
            margin: 0 0 1.5rem 0;

            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #6a11cb;
            letter-spacing: -1.5px;
            opacity: 0;
        }

        .amadeus-desc {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .amadeus-desc.visible {
            opacity: 1;
        }

        .typing-cursor::after {
            content: '|';
            display: inline-block;
            margin-left: 5px;
            color: #2575fc;
            animation: blink 0.8s infinite;
        }

        @media (max-width: 900px) {
            #amadeus-hero-section {
                height: auto;
                min-height: 700px;
            }

            #amadeus-text-overlay {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                width: 90%;
                margin: 0 auto;
                padding-top: 4rem;
                text-align: center;
            }

            .amadeus-title {
                font-size: 3rem;
                opacity: 1;
            }

            .amadeus-desc {
                opacity: 1;
            }
        }
    </style>

            max-width: 900px;

            z-index: 10;

        /* Conflict resolution: .card is already defined. Using .galaxy-card to distinguish if needed, 
           but user used .card. Let's inspect existing .card. 
           Existing .card: absolute, top 0, left 0, w/h 100%, background #111.
           New .card: absolute, top 0, left 0, w/h 100%. 
           They are compatible enough, but I will validly rename the new ones to .stack-card to be safe */

        .stack-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            will-change: transform, opacity;
        }

        /* MÁSCARA DEL VIDEO */
        .video-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: #1a1a22;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .video-mask video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .dimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 1;
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        /* --- TÍTULO --- */
        .title-container {
            position: absolute;
            top: -55px;
            left: -90px;
            z-index: 10;
            font-size: 4rem;
            font-weight: 800;
            /* Matching Home Page Hero Span */
            font-family: 'Manrope', sans-serif;
            color: #ffffff;
            /* text-shadow: 4px 4px 0px #000000; Removed to match Home Page clean style */
            display: flex;
            align-items: baseline;
            pointer-events: none;
            white-space: nowrap;
        }

        .typed-text {
            white-space: pre;
        }

        .cursor-blink {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.5em;
            color: #6366f1;
            animation: blink 1s step-end infinite;
            vertical-align: baseline;
        }

        /* --- BOTÓN PREMIUM GLASS --- */
        .visit-btn {
            position: absolute;
            bottom: -25px;
            right: -25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .visit-btn:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .btn-arrow {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .visit-btn:hover .btn-arrow {
            transform: translateX(5px) rotate(-45deg);
        }
    </style>
</head>

        renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        wrapper.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        const videoEl = document.createElement('video');
        videoEl.crossOrigin = "anonymous"; videoEl.loop = true; videoEl.muted = true; videoEl.playsInline = true;
        const videoTexture = new THREE.VideoTexture(videoEl);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.repeat.set(1, -1); videoTexture.offset.set(0, 1);
        const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

        const scrollGroup = new THREE.Group();
        const mouseRotationGroup = new THREE.Group();
        scrollGroup.add(mouseRotationGroup);
        scene.add(scrollGroup);

        let lensShift = { x: -0.18 };

        function applyLensShift() {
            camera.setViewOffset(wrapper.clientWidth, wrapper.clientHeight, wrapper.clientWidth * lensShift.x, 0, wrapper.clientWidth, wrapper.clientHeight);
            camera.updateProjectionMatrix();
        }

        const loader = new GLTFLoader();
        loader.load('https://raw.githubusercontent.com/Amadeusguitarte/Imac/main/scene.gltf', (gltf) => {
            const model = gltf.scene;
            model.traverse(child => {
                if (child.isMesh) {
                    child.material.metalness = 0.5; child.material.roughness = 0.3;
                    if (child.name.toLowerCase().includes('frame') || child.name.toLowerCase().includes('border')) {
                        child.material.emissive = new THREE.Color(0xffffff); child.material.emissiveIntensity = 0.3;
                    }
                }
            });
            // ESCALA PUNTO MEDIO: 0.072
            model.scale.set(0.072, 0.072, 0.072);

            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());

            // POSICIÓN EQUILIBRADA: -0.4
            model.position.set(-center.x, -box.min.y - 0.4, -center.z);

            mouseRotationGroup.add(model);
            mouseRotationGroup.rotation.y = -(Math.PI / 2) - 0.25;

            loader.load('https://raw.githubusercontent.com/Amadeusguitarte/Imac/main/pantalla.gltf', pGltf => {
                pGltf.scene.traverse(c => { if (c.isMesh) c.material = videoMaterial; });
                model.add(pGltf.scene);
            });

            // ZOOM PUNTO MEDIO: 0.8
            camera.position.set(0, box.getSize(new THREE.Vector3()).y / 2, (Math.abs((box.getSize(new THREE.Vector3()).y / 2) / Math.tan((camera.fov * Math.PI / 180) / 2)) * 1.8) * 0.8);
            camera.lookAt(0, box.getSize(new THREE.Vector3()).y / 2, 0);
            applyLensShift();

            videoEl.src = slides[0].video;
            visitBtn.href = slides[0].link;
            videoEl.play();
            typeEffect(0);

            clearTimeout(hintTimeout);
            hintTimeout = setTimeout(() => { rotationIcon.style.opacity = 0; }, 3000);
        });

        function typeEffect(index) {
            clearTimeout(eraseTimeout); clearTimeout(writeTimeout);
            let data = slides[index];
            let text = titleEl.textContent;

            visitBtn.style.opacity = 0;
            visitBtn.href = data.link;

            const erase = () => {
                if (text.length > 0) {
                    text = text.slice(0, -1);
                    titleEl.textContent = text;
                    eraseTimeout = setTimeout(erase, 25);
                } else {
                    let i = 0;
                    const write = () => {
                        if (i < data.title.length) {
                            titleEl.textContent += data.title[i];
                            i++;
                            writeTimeout = setTimeout(write, 60);
                        } else {
                            descEl.textContent = data.desc;
                            descEl.style.opacity = 1;
                            visitBtn.style.opacity = 1;
                        }
                    };
                    write();
                }
            };
            erase();
        }

        function hideHintImmediately() {
            clearTimeout(hintTimeout);
            rotationIcon.style.opacity = 0;
        }

        function move(direction) {
            hideHintImmediately();

            if (direction === 'next') currentIdx = (currentIdx + 1) % slides.length;
            else currentIdx = (currentIdx - 1 + slides.length) % slides.length;

            imacOnLeft = !imacOnLeft;
            descEl.style.opacity = 0;
            visitBtn.style.opacity = 0;

            const targetX = imacOnLeft ? 0.18 : -0.18;
            const targetRot = imacOnLeft ? -(Math.PI / 2) + 0.25 : -(Math.PI / 2) - 0.25;

            gsap.to(rotationIcon, { left: imacOnLeft ? '30%' : '70%', duration: 1.5, ease: "power2.inOut" });

            gsap.to(lensShift, { x: targetX, duration: 1.5, ease: "power2.inOut", onUpdate: applyLensShift, overwrite: true });
            gsap.to(mouseRotationGroup.rotation, { y: targetRot, duration: 1.5, ease: "power2.inOut", overwrite: true });

            // TEXTO FIJO
            if (imacOnLeft) {
                gsap.set(infoSide, { left: 'auto', right: '5%', textAlign: 'right', top: '32%' });
            } else {
                gsap.set(infoSide, { right: 'auto', left: '5%', textAlign: 'left', top: '32%' });
            }

            videoEl.src = slides[currentIdx].video;
            videoEl.play();
            typeEffect(currentIdx);

            setTimeout(() => {
                if (currentIdx < 2) {
                    rotationIcon.style.opacity = 1;
                    clearTimeout(hintTimeout);
                    hintTimeout = setTimeout(() => { rotationIcon.style.opacity = 0; }, 3000);
                }
            }, 600);
        }

        document.getElementById('btn-prev').addEventListener('click', () => move('prev'));
        document.getElementById('btn-next').addEventListener('click', () => move('next'));

        let isDragging = false, previousMouseX = 0;
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouseX = e.clientX;
            hideHintImmediately();
        });
        window.addEventListener('mouseup', () => { isDragging = false; });
        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                mouseRotationGroup.rotation.y += (e.clientX - previousMouseX) * 0.007;
                previousMouseX = e.clientX;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const rect = wrapper.getBoundingClientRect();
            scrollGroup.rotation.x = ((rect.top + rect.height / 2 - window.innerHeight / 2) + 200) * 0.0008;
            renderer.render(scene, camera);
        }
        animate();
    </script>

    <script>
        (function () {
            const CONFIG = {
                imageUrl: 'https://raw.githubusercontent.com/Alifer1221/isotipo/main/isotipooooo.png',
                particleSize: 1.8,
                gap: 3,

                // === AJUSTE DE TAMAÑO DEL CIRCULO ===
                mouseRadius: 35, // Antes 70. Ahora es pequeño y preciso.
                mouseForce: 2.0, // Fuerza ajustada para el nuevo tamaño

                duration: 3.5,
                typingSpeed: 100
            };

            const container = document.getElementById('amadeus-hero-section');
            const titleEl = document.getElementById('amadeusTitle');
            const descEl = document.getElementById('amadeusPara');

            let scene, camera, renderer, particles, geometry;
            let count = 0;
            let initialPositions, speeds, offsets, velocitiesX, velocitiesY;
            let mouse = { x: -9999, y: -9999 };
            let width, height;

            const clock = new THREE.Clock();
            let elapsedTime = 0;

            init();

            function init() {
                width = container.offsetWidth;
                height = container.offsetHeight;
                scene = new THREE.Scene();
                camera = new THREE.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, 1, 1000);
                camera.position.z = 10;

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);

                const loader = new THREE.TextureLoader();
                loader.crossOrigin = "Anonymous";
                loader.load(CONFIG.imageUrl, function (texture) {
                    createParticles(texture.image);
                    startTextImmediate();
                    animate();
                });

                window.addEventListener('resize', onWindowResize, false);
                document.addEventListener('mousemove', onMouseMove, false);
            }

            function createParticles(image) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;

                const aspectRatio = image.width / image.height;
                let logoH = height * 0.75;
                let logoW = logoH * aspectRatio;
                if (logoW > width * 0.6) { logoW = width * 0.6; logoH = logoW / aspectRatio; }

                const startX = (width * 0.75 - logoW / 2);
                const startY = (height - logoH) / 2;

                ctx.drawImage(image, startX, startY, logoW, logoH);
                const data = ctx.getImageData(0, 0, width, height).data;

                const positions = [], colors = [], inits = [], spds = [], offs = [];
                const velsX = [], velsY = [];

                for (let y = 0; y < height; y += CONFIG.gap) {
                    for (let x = 0; x < width; x += CONFIG.gap) {
                        const i = (y * width + x) * 4;
                        if (data[i + 3] > 100) {
                            const pX = x - width / 2;
                            const pY = -(y - height / 2);
                            const ox = (Math.random() - 0.5) * width * 3;
                            const oy = (Math.random() - 0.5) * height * 3;

                            positions.push(ox, oy, 0);
                            inits.push(pX, pY, 0);
                            colors.push(data[i] / 255, data[i + 1] / 255, data[i + 2] / 255);
                            spds.push(Math.random() * 0.02 + 0.01);
                            offs.push(Math.random() * Math.PI * 2);
                            velsX.push(0);
                            velsY.push(0);
                        }
                    }
                }

                count = positions.length / 3;
                geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                initialPositions = new Float32Array(inits);
                speeds = new Float32Array(spds);
                offsets = new Float32Array(offs);
                velocitiesX = new Float32Array(velsX);
                velocitiesY = new Float32Array(velsY);

                particles = new THREE.Points(geometry, new THREE.PointsMaterial({
                    size: CONFIG.particleSize, vertexColors: true, sizeAttenuation: false, transparent: true, opacity: 1
                }));
                scene.add(particles);
            }

            function onMouseMove(event) {
                mouse.x = event.clientX - width / 2;
                mouse.y = -(event.clientY - height / 2);
            }

            function onWindowResize() {
                width = container.offsetWidth;
                height = container.offsetHeight;
                camera.left = width / -2; camera.right = width / 2; camera.top = height / 2; camera.bottom = height / -2;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }

            function startTextImmediate() {
                const text = "Portafolio";
                titleEl.style.opacity = 1;
                titleEl.classList.add('typing-cursor');
                let i = 0;
                const interval = setInterval(() => {
                    titleEl.textContent += text.charAt(i);
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        titleEl.classList.remove('typing-cursor');
                        descEl.classList.add('visible');
                    }
                }, CONFIG.typingSpeed);
            }

            const easeOut = t => 1 - Math.pow(1 - t, 3);
            let introFinished = false;

            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                elapsedTime += delta;

                let progress = Math.min(elapsedTime / CONFIG.duration, 1.0);

                if (progress >= 1) introFinished = true;
                if (!particles) return;

                const posArray = geometry.attributes.position.array;
                const ease = easeOut(progress);

                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;

                    let currentX = posArray[i3];
                    let currentY = posArray[i3 + 1];

                    const homeX = initialPositions[i3] + Math.cos(elapsedTime + offsets[i]) * 2.5;
                    const homeY = initialPositions[i3 + 1] + Math.sin(elapsedTime + offsets[i]) * 2.5;

                    if (!introFinished) {
                        currentX += (homeX - currentX) * 0.02 * ease;
                        currentY += (homeY - currentY) * 0.02 * ease;
                        velocitiesX[i] = 0;
                        velocitiesY[i] = 0;
                    }
                    else {
                        // 1. Resorte
                        const springForceX = (homeX - currentX) * 0.015;
                        const springForceY = (homeY - currentY) * 0.015;

                        velocitiesX[i] += springForceX;
                        velocitiesY[i] += springForceY;

                        // 2. Repulsión Mouse
                        const dx = mouse.x - currentX;
                        const dy = mouse.y - currentY;
                        const distSq = dx * dx + dy * dy;
                        const radiusSq = CONFIG.mouseRadius * CONFIG.mouseRadius;

                        if (distSq < radiusSq) {
                            const dist = Math.sqrt(distSq);
                            let force = (CONFIG.mouseRadius - dist) / CONFIG.mouseRadius;
                            const angle = Math.atan2(dy, dx);

                            velocitiesX[i] -= Math.cos(angle) * force * CONFIG.mouseForce;
                            velocitiesY[i] -= Math.sin(angle) * force * CONFIG.mouseForce;
                        }

                        // 3. Fricción (Viscosidad)
                        velocitiesX[i] *= 0.94;
                        velocitiesY[i] *= 0.94;

                        currentX += velocitiesX[i];
                        currentY += velocitiesY[i];
                    }

                    posArray[i3] = currentX;
                    posArray[i3 + 1] = currentY;
                }

                geometry.attributes.position.needsUpdate = true;
                renderer.render(scene, camera);
            }
        })();
    </script>

    <script>
        (function () { // Wrap in IIFE to avoid conflict
            // ==========================================
            // 1. GALAXIA
            // ==========================================
            const canvas = document.getElementById('galaxy-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h; let particles = [];
            const colors = ['#6366f1', '#8b5cf6', '#3b82f6', '#c084fc', '#ffffff'];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                initParticles();
            }
            window.addEventListener('resize', resize);

            class GalaxyParticle { // Renamed from Particle
                constructor() {
                    this.x = Math.random() * w; this.y = Math.random() * h;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.isFast = Math.random() < 0.10;
                    if (this.isFast) {
                        this.speedX = (Math.random() - 0.5) * 4; this.speedY = (Math.random() - 0.5) * 4; this.size = Math.random() * 2 + 1.5; this.opacity = Math.random() * 0.5 + 0.5;
                    } else { this.speedX = (Math.random() - 0.5) * 0.2; this.speedY = (Math.random() - 0.5) * 0.2; this.size = Math.random() * 1.5 + 0.5; this.opacity = Math.random() * 0.4 + 0.1; }
                }
                update() { this.x += this.speedX; this.y += this.speedY; if (this.x < 0) this.x = w; if (this.x > w) this.x = 0; if (this.y < 0) this.y = h; if (this.y > h) this.y = 0; }
                draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
            }

            function initParticles() { particles = []; const count = Math.floor((w * h) / 4000); for (let i = 0; i < count; i++) particles.push(new GalaxyParticle()); }
            function animateGalaxy() { ctx.clearRect(0, 0, w, h); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateGalaxy); }

            resize();
            animateGalaxy();

            // ==========================================
            // 2. DATOS
            // ==========================================
            // Ensure ScrollTrigger is registered (calling it again is safe)
            if (typeof ScrollTrigger !== 'undefined') {
                gsap.registerPlugin(ScrollTrigger);
            }

            const repoBase = "https://raw.githack.com/Amadeusguitarte/Videos-paginas/main/";

            const projects = [
                { title: "Izzy", video: "68da0cd76298e94cc41f994e_Recording 2025-09-29 001607_1.mp4", link: "https://itsizzy.com" },
                { title: "Staffna", video: "68da124ff15a31572805bd5c_Recording 2025-09-29 001607_4.mp4", link: "https://staffnasales.webflow.io" },
                { title: "Portafolio Arq", video: "68da1a7145c6f790ceee27b3_Recording 2025-09-29 001607_5.mp4", link: "https://amadeusarteaga.webflow.io" },
                { title: "DeskShare", video: "68da1d9d47b54d5e99ab69c9_Recording 2025-09-29 001607_6.mp4", link: "https://deskshare.webflow.io" },
                { title: "MedicTravel", video: "Sequence 07_9.mp4", link: "https://pp-seven-tau.vercel.app" }
            ];

            const fullList = [...projects, ...projects];
            const stack = document.getElementById('stack');
            if (!stack) return; // Guard clause

            // ==========================================
            // 3. LÓGICA DE ESCRITURA (ACELERADA)
            // ==========================================
            function startTypewriter(cardElement) {
                const titleContainer = cardElement.querySelector('.title-container');
                if (!titleContainer) return;
                const textSpan = titleContainer.querySelector('.typed-text');
                const fullText = titleContainer.dataset.fullTitle;
                textSpan.textContent = '';
                let charIndex = 0;
                if (cardElement.typeInterval) clearInterval(cardElement.typeInterval);

                cardElement.typeInterval = setInterval(() => {
                    if (charIndex < fullText.length) {
                        textSpan.textContent += fullText.charAt(charIndex);
                        charIndex++;
                    } else { clearInterval(cardElement.typeInterval); }
                }, 30);
            }

            function resetTypewriter(cardElement) {
                if (!cardElement) return;
                const titleContainer = cardElement.querySelector('.title-container');
                if (!titleContainer) return;
                if (cardElement.typeInterval) clearInterval(cardElement.typeInterval);
                titleContainer.querySelector('.typed-text').textContent = '';
            }

            // ==========================================
            // 4. GENERACIÓN HTML
            // ==========================================
            fullList.forEach((project, i) => {
                const card = document.createElement('div');
                card.className = 'stack-card'; // Changed from .card to .stack-card to match CSS change above
                card.style.zIndex = fullList.length - i;
                const cleanUrl = repoBase + encodeURIComponent(project.video);

                card.innerHTML = `
                    <div class="title-container" data-full-title="${project.title}">
                        <span class="typed-text"></span><span class="cursor-blink">_</span>
                    </div>
                    
                    <div class="video-mask">
                        <div class="dimmer"></div>
                        <video src="${cleanUrl}" muted loop playsinline preload="auto"></video>
                    </div>

                    <a href="${project.link}" target="_blank" class="visit-btn">
                        VISITAR SITIO WEB <span class="btn-arrow">→</span>
                    </a>
                `;
                stack.appendChild(card);
            });

            // ==========================================
            // 5. ANIMACIÓN GSAP
            // ==========================================
            const cards = gsap.utils.toArray(".stack-card"); // Select .stack-card

            cards.forEach((card, i) => {
                if (i === 0) {
                    gsap.set(card, { yPercent: 0, opacity: 1, z: 0 });
                    gsap.set(card.querySelector('.dimmer'), { opacity: 0 });
                    startTypewriter(card);
                } else {
                    gsap.set(card, { yPercent: 110, opacity: 0, z: -100, scale: 0.95 });
                    gsap.set(card.querySelector('.dimmer'), { opacity: 1 });
                }
            });

            const firstVideo = cards[0].querySelector('video');
            if (firstVideo) firstVideo.play().catch(() => { });

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#trigger-area",
                    start: "top top",
                    end: "+=" + (window.innerHeight * 20),
                    pin: true,
                    scrub: 1.2,
                }
            });

            cards.forEach((card, i) => {
                if (i === cards.length - 1) return;

                const nextCard = cards[i + 1];
                const dimmer = nextCard ? nextCard.querySelector('.dimmer') : null;
                const currentVideo = card.querySelector('video');
                const nextVideo = nextCard ? nextCard.querySelector('video') : null;

                // SALIDA
                tl.to(card, {
                    yPercent: -110, opacity: 0, z: -200, rotationX: 10, duration: 1.5, ease: "power2.inOut",
                    onStart: () => { if (currentVideo) currentVideo.pause(); resetTypewriter(card); },
                    onReverseComplete: () => { if (currentVideo) currentVideo.play().catch(() => { }); startTypewriter(card); }
                }, "slide" + i);

                // ENTRADA
                if (nextCard) {
                    tl.to(nextCard, {
                        yPercent: 0, opacity: 1, z: 0, scale: 1, duration: 1.5, ease: "power2.inOut",
                        onStart: () => {
                            if (nextVideo) { nextVideo.currentTime = 0; nextVideo.play().catch(() => { }); }
                            startTypewriter(nextCard);
                        },
                        onReverseComplete: () => {
                            if (nextVideo) nextVideo.pause();
                            resetTypewriter(nextCard);
                        }
                    }, "slide" + i);
                    if (dimmer) tl.to(dimmer, { opacity: 0, duration: 1.5 }, "slide" + i);
                }
            });
        })(); // End IIFE
    </script>
