    <script>
        (function () {
            // === CONFIGURACIÓN DE RENDIMIENTO ===
            const CONFIG = {
                imageUrl: 'https://raw.githubusercontent.com/Alifer1221/isotipo/main/isotipooooo.png',
                gap: 2,                 // Densidad EXTREMA (2px). Se verá sólido y nítido.
                duration: 2000,         // Duración entrada
                mouseRadiusSq: 60 * 60, // Radio interacción
                mouseForce: 20
            };

            const canvas = document.getElementById('amadeusCanvas');
            const section = document.getElementById('amadeus-hero-section');
            const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

            const titleEl = document.getElementById('amadeusTitle');
            const descEl = document.getElementById('amadeusPara');

            let width, height;
            let mouse = { x: -9999, y: -9999 };
            let startTime = null;

            // === ARRAYS TIPADOS (MEMORIA PLANA) ===
            let particleCount = 0;
            // Coordenadas flotantes para física suave
            let x, y, ox, oy, tx, ty, vx, vy;
            // Parámetros de flotación
            let fSpeed, fOffset, fRange;
            // Colores pre-calculados en formato 32-bit entero (ABGR)
            let colorsUint32;

            // === BUFFER DE PANTALLA ===
            let imageData;
            let buf32; // Vista de 32 bits del buffer de píxeles

            function resize() {
                width = section.offsetWidth;
                height = section.offsetHeight;
                canvas.width = width;
                canvas.height = height;

                // Creamos el buffer de imagen una sola vez
                imageData = ctx.createImageData(width, height);
                // buf32 nos permite escribir píxeles completos (RGBA) en una sola operación
                buf32 = new Uint32Array(imageData.data.buffer);
            }
            resize();

            section.addEventListener('mousemove', e => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            });
            section.addEventListener('mouseleave', () => {
                mouse.x = -9999;
                mouse.y = -9999;
            });

            function init(image) {
                // 1. DIBUJAR IMAGEN OCULTA PARA LEER DATOS
                const tempCanvas = document.createElement('canvas');
                const tCtx = tempCanvas.getContext('2d');
                tempCanvas.width = width;
                tempCanvas.height = height;

                const aspectRatio = image.width / image.height;
                let logoH = height * 0.75; // Altura base
                let logoW = logoH * aspectRatio;

                // Límite de ancho para móviles
                if (logoW > width * 0.6) {
                    logoW = width * 0.6;
                    logoH = logoW / aspectRatio;
                }

                // === POSICIÓN: DERECHA CENTRADO ===
                const startX = (width * 0.75 - logoW / 2) | 0;
                const startY = ((height - logoH) / 2) | 0;

                tCtx.drawImage(image, startX, startY, logoW, logoH);

                // Obtenemos los datos crudos
                const imgData = tCtx.getImageData(0, 0, width, height);
                const data = imgData.data; // Uint8ClampedArray

                // 2. CONTEO PRELIMINAR
                let pIndex = 0;
                // Usamos un array dinámico temporal para índices válidos
                const indices = [];
                for (let r = 0; r < height; r += CONFIG.gap) {
                    for (let c = 0; c < width; c += CONFIG.gap) {
                        // Verificamos alpha > 50
                        if (data[(r * width + c) * 4 + 3] > 50) {
                            indices.push((r * width + c) * 4); // Guardamos índice de pixel
                            pIndex++;
                        }
                    }
                }

                particleCount = pIndex;

                // 3. INICIALIZACIÓN DE MEMORIA (High Performance)
                x = new Float32Array(particleCount);
                y = new Float32Array(particleCount);
                ox = new Float32Array(particleCount); // Origen X
                oy = new Float32Array(particleCount); // Origen Y
                tx = new Float32Array(particleCount); // Target X
                ty = new Float32Array(particleCount); // Target Y
                vx = new Float32Array(particleCount);
                vy = new Float32Array(particleCount);

                fSpeed = new Float32Array(particleCount);
                fOffset = new Float32Array(particleCount);
                fRange = new Float32Array(particleCount);

                colorsUint32 = new Uint32Array(particleCount);

                let i = 0;
                // Recorremos los índices guardados
                for (let k = 0; k < indices.length; k++) {
                    const pos = indices[k]; // índice en el array de data

                    // Recuperar coordenadas X, Y desde el índice lineal
                    const pixelIdx = pos / 4;
                    const c = pixelIdx % width;
                    const r = (pixelIdx / width) | 0;

                    // Destino
                    tx[i] = c;
                    ty[i] = r;

                    // Origen (Explosión Caótica desde fuera)
                    ox[i] = (Math.random() * width * 2.5) - (width * 0.75);
                    oy[i] = (Math.random() * height * 2.5) - (height * 0.75);

                    x[i] = ox[i];
                    y[i] = oy[i];

                    // PRE-CALCULAR COLOR 32-BIT (Little Endian: A B G R)
                    // Esto permite escribir el pixel en una sola operación de CPU
                    const red = data[pos];
                    const green = data[pos + 1];
                    const blue = data[pos + 2];
                    const alpha = 255;

                    // Bit-shifting mágico para color rápido
                    colorsUint32[i] = (alpha << 24) | (blue << 16) | (green << 8) | red;

                    // Parámetros de "respiración"
                    fSpeed[i] = Math.random() * 0.002 + 0.001;
                    fOffset[i] = Math.random() * 6.28;
                    fRange[i] = Math.random() * 2 + 1;

                    i++;
                }
            }

            // Easing súper rápido
            function easeOutCubic(t) { return (--t) * t * t + 1; }

            function animate(t) {
                if (!startTime) startTime = t;
                const elapsed = t - startTime;
                let progress = elapsed / CONFIG.duration;
                if (progress > 1) progress = 1;

                const isIntro = progress < 1;
                const ease = isIntro ? easeOutCubic(progress) : 1;

                // 1. BORRADO DE BUFFER (Ultra rápido usando fill)
                // Llenamos de 0 (transparente negro) todo el array
                buf32.fill(0);

                // Variables en scope local para optimización JIT
                const _w = width;
                const _h = height;
                const _count = particleCount;
                const _buf32 = buf32;

                // Loop principal
                for (let i = 0; i < _count; i++) {
                    // --- FÍSICA ---
                    const floatX = tx[i] + Math.sin(t * fSpeed[i] + fOffset[i]) * fRange[i];
                    const floatY = ty[i] + Math.cos(t * fSpeed[i] + fOffset[i]) * fRange[i];

                    if (isIntro) {
                        x[i] = ox[i] + (floatX - ox[i]) * ease;
                        y[i] = oy[i] + (floatY - oy[i]) * ease;
                    } else {
                        const dx = floatX - x[i];
                        const dy = floatY - y[i];

                        vx[i] += dx * 0.05;
                        vy[i] += dy * 0.05;

                        // Mouse
                        if (mouse.x > -500) {
                            const mdx = mouse.x - x[i];
                            const mdy = mouse.y - y[i];
                            const distSq = mdx * mdx + mdy * mdy;
                            if (distSq < CONFIG.mouseRadiusSq) {
                                const dist = Math.sqrt(distSq); // Raíz solo si estamos cerca
                                const force = (60 - dist) / 60;
                                const push = force * CONFIG.mouseForce;
                                vx[i] -= (mdx / dist) * push;
                                vy[i] -= (mdy / dist) * push;
                            }
                        }

                        vx[i] *= 0.90;
                        vy[i] *= 0.90;
                        x[i] += vx[i];
                        y[i] += vy[i];
                    }

                    // --- RENDERIZADO (PIXEL BUFFER) ---
                    // Convertimos coordenadas flotantes a enteros para el índice del array
                    const px = x[i] | 0;
                    const py = y[i] | 0;

                    // Protección de bordes (clipping)
                    if (px >= 0 && px < _w && py >= 0 && py < _h) {
                        // Escribir el pixel directamente en memoria
                        // Para hacer que las partículas sean "gorditas" (tamaño > 1),
                        // escribimos en el pixel y sus vecinos. 

                        const idx = py * _w + px;
                        const col = colorsUint32[i];

                        // Dibuja un punto (1px)
                        _buf32[idx] = col;

                        // Si quieres que se vea un poco más grueso (simular 1.5px),
                        // descomenta la siguiente línea para pintar el pixel de la derecha:
                        // if (px < _w - 1) _buf32[idx + 1] = col;
                        // Y la de abajo:
                        // if (py < _h - 1) _buf32[idx + _w] = col;

                        // NOTA: Dejo solo 1 pixel porque con GAP 2 la densidad es tan alta
                        // que se ve increíblemente nítido sin necesidad de engrosar artificialmente.
                    }
                }

                // 2. ENVIAR BUFFER A GPU
                ctx.putImageData(imageData, 0, 0);

                requestAnimationFrame(animate);
            }

            function setupText() {
                const text = "Portafolio";
                const typingSpeed = 100;
                let i = 0;
                titleEl.style.opacity = 1;
                titleEl.classList.add('typing-cursor');

                setTimeout(() => {
                    const interval = setInterval(() => {
                        titleEl.textContent += text.charAt(i);
                        i++;
                        if (i >= text.length) {
                            clearInterval(interval);
                            titleEl.classList.remove('typing-cursor');
                            descEl.classList.add('visible');
                        }
                    }, typingSpeed);
                }, 1500);
            }

            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = CONFIG.imageUrl;

            img.onload = () => {
                init(img);
                setupText();
                // Delay mínimo para permitir garbage collection
                setTimeout(() => requestAnimationFrame(animate), 50);
            };

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resize();
                    if (img.complete) init(img);
                }, 200);
            });

        })();
    </script>

    <!-- GALAXY & STACK SCRIPT -->
    <script>
        (function () { // Wrap in IIFE to avoid conflict
            // ==========================================
            // 1. GALAXIA
            // ==========================================
            const canvas = document.getElementById('galaxy-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h; let particles = [];
            const colors = ['#6366f1', '#8b5cf6', '#3b82f6', '#c084fc', '#ffffff'];

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
                initParticles();
            }
            window.addEventListener('resize', resize);

            class GalaxyParticle { // Renamed from Particle
                constructor() {
                    this.x = Math.random() * w; this.y = Math.random() * h;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.isFast = Math.random() < 0.10;
                    if (this.isFast) {
                        this.speedX = (Math.random() - 0.5) * 4; this.speedY = (Math.random() - 0.5) * 4; this.size = Math.random() * 2 + 1.5; this.opacity = Math.random() * 0.5 + 0.5;
                    } else { this.speedX = (Math.random() - 0.5) * 0.2; this.speedY = (Math.random() - 0.5) * 0.2; this.size = Math.random() * 1.5 + 0.5; this.opacity = Math.random() * 0.4 + 0.1; }
                }
                update() { this.x += this.speedX; this.y += this.speedY; if (this.x < 0) this.x = w; if (this.x > w) this.x = 0; if (this.y < 0) this.y = h; if (this.y > h) this.y = 0; }
                draw() { ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color; ctx.fillRect(this.x, this.y, this.size, this.size); }
            }

            function initParticles() { particles = []; const count = Math.floor((w * h) / 4000); for (let i = 0; i < count; i++) particles.push(new GalaxyParticle()); }
            function animateGalaxy() { ctx.clearRect(0, 0, w, h); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateGalaxy); }

            resize();
            animateGalaxy();

            // ==========================================
            // 2. DATOS
            // ==========================================
            // Ensure ScrollTrigger is registered (calling it again is safe)
            if (typeof ScrollTrigger !== 'undefined') {
                gsap.registerPlugin(ScrollTrigger);
            }

            const repoBase = "https://raw.githack.com/Amadeusguitarte/Videos-paginas/main/";

            const projects = [
                { title: "Izzy", video: "68da0cd76298e94cc41f994e_Recording 2025-09-29 001607_1.mp4", link: "https://itsizzy.com" },
                { title: "Staffna", video: "68da124ff15a31572805bd5c_Recording 2025-09-29 001607_4.mp4", link: "https://staffnasales.webflow.io" },
                { title: "Portafolio Arq", video: "68da1a7145c6f790ceee27b3_Recording 2025-09-29 001607_5.mp4", link: "https://amadeusarteaga.webflow.io" },
                { title: "DeskShare", video: "68da1d9d47b54d5e99ab69c9_Recording 2025-09-29 001607_6.mp4", link: "https://deskshare.webflow.io" },
                { title: "MedicTravel", video: "Sequence 07_9.mp4", link: "https://pp-seven-tau.vercel.app" }
            ];

            const fullList = [...projects, ...projects];
            const stack = document.getElementById('stack');
            if (!stack) return; // Guard clause

            // ==========================================
            // 3. LÓGICA DE ESCRITURA (ACELERADA)
            // ==========================================
            function startTypewriter(cardElement) {
                const titleContainer = cardElement.querySelector('.title-container');
                if (!titleContainer) return;
                const textSpan = titleContainer.querySelector('.typed-text');
                const fullText = titleContainer.dataset.fullTitle;
                textSpan.textContent = '';
                let charIndex = 0;
                if (cardElement.typeInterval) clearInterval(cardElement.typeInterval);

                cardElement.typeInterval = setInterval(() => {
                    if (charIndex < fullText.length) {
                        textSpan.textContent += fullText.charAt(charIndex);
                        charIndex++;
                    } else { clearInterval(cardElement.typeInterval); }
                }, 30);
            }

            function resetTypewriter(cardElement) {
                if (!cardElement) return;
                const titleContainer = cardElement.querySelector('.title-container');
                if (!titleContainer) return;
                if (cardElement.typeInterval) clearInterval(cardElement.typeInterval);
                titleContainer.querySelector('.typed-text').textContent = '';
            }

            // ==========================================
            // 4. GENERACIÓN HTML
            // ==========================================
            fullList.forEach((project, i) => {
                const card = document.createElement('div');
                card.className = 'stack-card'; // Changed from .card to .stack-card to match CSS change above
                card.style.zIndex = fullList.length - i;
                const cleanUrl = repoBase + encodeURIComponent(project.video);

                card.innerHTML = `
                    <div class="title-container" data-full-title="${project.title}">
                        <span class="typed-text"></span><span class="cursor-blink">_</span>
                    </div>
                    
                    <div class="video-mask">
                        <div class="dimmer"></div>
                        <video src="${cleanUrl}" muted loop playsinline preload="auto"></video>
                    </div>

                    <a href="${project.link}" target="_blank" class="visit-btn">
                        VISITAR SITIO WEB <span class="btn-arrow">→</span>
                    </a>
                `;
                stack.appendChild(card);
            });

            // ==========================================
            // 5. ANIMACIÓN GSAP
            // ==========================================
            const cards = gsap.utils.toArray(".stack-card"); // Select .stack-card

            cards.forEach((card, i) => {
                if (i === 0) {
                    gsap.set(card, { yPercent: 0, opacity: 1, z: 0 });
                    gsap.set(card.querySelector('.dimmer'), { opacity: 0 });
                    startTypewriter(card);
                } else {
                    gsap.set(card, { yPercent: 110, opacity: 0, z: -100, scale: 0.95 });
                    gsap.set(card.querySelector('.dimmer'), { opacity: 1 });
                }
            });

            const firstVideo = cards[0].querySelector('video');
            if (firstVideo) firstVideo.play().catch(() => { });

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#trigger-area",
                    start: "top top",
                    end: "+=" + (window.innerHeight * 20),
                    pin: true,
                    scrub: 1.2,
                }
            });

            cards.forEach((card, i) => {
                if (i === cards.length - 1) return;

                const nextCard = cards[i + 1];
                const dimmer = nextCard ? nextCard.querySelector('.dimmer') : null;
                const currentVideo = card.querySelector('video');
                const nextVideo = nextCard ? nextCard.querySelector('video') : null;

                // SALIDA
                tl.to(card, {
                    yPercent: -110, opacity: 0, z: -200, rotationX: 10, duration: 1.5, ease: "power2.inOut",
                    onStart: () => { if (currentVideo) currentVideo.pause(); resetTypewriter(card); },
                    onReverseComplete: () => { if (currentVideo) currentVideo.play().catch(() => { }); startTypewriter(card); }
                }, "slide" + i);

                // ENTRADA
                if (nextCard) {
                    tl.to(nextCard, {
                        yPercent: 0, opacity: 1, z: 0, scale: 1, duration: 1.5, ease: "power2.inOut",
                        onStart: () => {
                            if (nextVideo) { nextVideo.currentTime = 0; nextVideo.play().catch(() => { }); }
                            startTypewriter(nextCard);
                        },
                        onReverseComplete: () => {
                            if (nextVideo) nextVideo.pause();
                            resetTypewriter(nextCard);
                        }
                    }, "slide" + i);
                    if (dimmer) tl.to(dimmer, { opacity: 0, duration: 1.5 }, "slide" + i);
                }
            });
        })(); // End IIFE
    </script>
