<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Amadeus UX</title>

    <!-- Fonts: Manrope (Sans) & Playfair Display (Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #6a11cb;
            --sans-font: 'Manrope', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--sans-font);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* --- NAVIGATION STYLES (Floating Pill) --- */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            max-width: 95vw;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            z-index: 9999;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .nav-hidden {
            transform: translate(-50%, -100px) !important;
            opacity: 0;
            pointer-events: none;
        }

        .nav-logo {
            font-family: 'Manrope', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            color: #fff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-menu a {
            font-family: 'Manrope', sans-serif;
            text-decoration: none;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: capitalize;
            letter-spacing: 0.3px;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        .nav-cta {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Manrope', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .nav-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(37, 117, 252, 0.4);
        }

        @media (max-width: 768px) {
            nav {
                top: auto;
                bottom: 20px;
                padding: 10px 20px;
                gap: 15px;
            }

            .nav-menu {
                display: none;
            }
        }

        .empty-state {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .empty-state h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 200;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="nav-logo">
            <span style="font-weight: 500;">Amadeus</span> <span style="font-weight: 400; color: #8A2BE2;">UX</span>
        </a>
        <div class="nav-menu">
            <a href="portafolio.html">Portafolio</a>
            <a href="servicios.html">Servicios</a>
            <a href="nosotros.html">Nosotros</a>
        </div>
        <a href="https://wa.me/573246649104" target="_blank" class="nav-cta">Hablemos</a>
    </nav>

    <div class="empty-state">
        <h1>Página en Construcción</h1>
    </div>

    <script>
        // LÓGICA DE NAVEGACIÓN STICKY
        (function () {
            let lastScrollY = window.scrollY;
            const nav = document.querySelector('nav');
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    nav.classList.add('nav-hidden');
                } else {
                    nav.classList.remove('nav-hidden');
                }
                lastScrollY = currentScrollY;
            });
        })();
    </script>
</body>

</html>
