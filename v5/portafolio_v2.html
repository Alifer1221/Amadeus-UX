        /* NAV */
        nav {

            justify-content: space-between;

            font-weight: 500;

        /* PORTFOLIO SECTIONS */
        .scroll-container {

        .sticky-wrapper {
            position: sticky;
            top: 0;
            width: 100%;

        }

        .left-col {
            width: 50%;
            height: 100vh;

            justify-content: center;

        .dynamic-title {

        .dynamic-desc {
            font-size: 1.2rem;
            line-height: 1.6;

            max-width: 85%;

        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            100% {

            }

            }

        .right-col {

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            perspective: 1000px;
        }

        .stack-wrapper {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform-origin: center bottom;
            will-change: transform, opacity;
        }

        .card img,
        .card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .card-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 5px;
            z-index: 10;
            pointer-events: none;
        }

        .tag {
            background: #fff;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            border: 1px solid #000;
            text-transform: uppercase;
            color: #000;
        }

        .next-section {
            position: relative;
            z-index: 16;
            background-color: #000;
            color: #fff;
            padding: 100px 60px;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-top: 1px solid #222;
        }

        .next-section h2 {

            margin-bottom: 20px;
        }

        .next-section a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: underline;
        }

        @media (max-width: 768px) {

            }
        }

        /* --- AMADEUS HERO STYLES --- */
        /* CONTENEDOR PRINCIPAL */
        #amadeus-hero-section {
            position: relative;

            /* Ajustado a 100vh para hero completo */

        /* CANVAS */
        #amadeusCanvas {
            position: absolute;

            left: 0;

            height: 100%;

        }

        /* TEXTO */
        #amadeus-text-overlay {

        .amadeus-desc {

            font-size: 1.2rem;

        .amadeus-desc.visible {

        /* Cursor */

            margin-left: 5px;

            /* Cursor azul juego con el titulo */

        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {

        }

        @media (max-width: 900px) {

    <!-- GSAP LOGIC -->


    <!-- NEW HERO SCRIPT -->
    <script>
        (function () {
            // ================= CONFIGURACIÓN =================
            const CONFIG = {
                imageUrl: 'https://raw.githubusercontent.com/Alifer1221/isotipo/main/isotipooooo.png',
                bgHex: '#151515',

                // Visual
                particleSize: 1.0,
                gap: 4,

                // Tiempos
                duration: 4500,
                textFinishOffset: 2000,
                typingSpeed: 120,

                // Interacción
                mouseRadius: 50,
                mouseForce: 20
            };
            // =================================================

            const section = document.getElementById('amadeus-hero-section');
            const canvas = document.getElementById('amadeusCanvas');
            const titleEl = document.getElementById('amadeusTitle');
            const descEl = document.getElementById('amadeusPara');

            if (!canvas || !section) return;
            const ctx = canvas.getContext('2d');

            let particlesArray = [];
            let mouse = { x: null, y: null };
            let startTime = null;
            let animationComplete = false;

            function resizeCanvas() {
                canvas.width = section.offsetWidth;
                canvas.height = section.offsetHeight;
            }
            resizeCanvas();

            section.addEventListener('mousemove', function (e) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            });
            section.addEventListener('mouseleave', function () {
                mouse.x = null; mouse.y = null;
            });

            function easeOutCubic(x) {
                return 1 - Math.pow(1 - x, 3);
            }

            class Particle {
                constructor(targetX, targetY, color) {
                    this.targetX = targetX;
                    this.targetY = targetY;
                    this.color = color;

                    this.originX = (Math.random() * canvas.width * 2) - (canvas.width / 2);
                    this.originY = (Math.random() * canvas.height * 2) - (canvas.height / 2);

                    this.x = this.originX;
                    this.y = this.originY;

                    // Tamaño con ligera variación
                    this.size = Math.random() * (CONFIG.particleSize - 0.3) + 0.3 + (CONFIG.particleSize - 0.5);
                    if (this.size > CONFIG.particleSize) this.size = CONFIG.particleSize;

                    this.vx = 0;
                    this.vy = 0;
                    this.friction = 0.90;
                    this.springFactor = 0.05;

                    // Movimiento orgánico
                    this.floatOffset = Math.random() * Math.PI * 2;
                    this.floatSpeed = Math.random() * 0.002 + 0.001;
                    this.floatRange = Math.random() * 2 + 1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                update(progress, timestamp) {
                    if (!animationComplete) {
                        // FASE 1: Animación de entrada
                        const ease = easeOutCubic(progress);
                        this.x = this.originX + (this.targetX - this.originX) * ease;
                        this.y = this.originY + (this.targetY - this.originY) * ease;
                    }
                    else {
                        // FASE 2: Interacción y Vida

                        // Objetivo flotante
                        const floatingTargetX = this.targetX + Math.sin(timestamp * this.floatSpeed + this.floatOffset) * this.floatRange;
                        const floatingTargetY = this.targetY + Math.cos(timestamp * this.floatSpeed + this.floatOffset) * this.floatRange;

                        // Física básica hacia el objetivo flotante
                        const dx = floatingTargetX - this.x;
                        const dy = floatingTargetY - this.y;

                        this.vx += dx * this.springFactor;
                        this.vy += dy * this.springFactor;

                        // --- CÍRCULO DE REPULSIÓN (RADIO 50px) ---
                        if (mouse.x != null) {
                            const mouseDx = mouse.x - this.x;
                            const mouseDy = mouse.y - this.y;
                            const distance = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);

                            if (distance < CONFIG.mouseRadius) {
                                // Calcular fuerza
                                const forceDirectionX = mouseDx / distance;
                                const forceDirectionY = mouseDy / distance;
                                const force = (CONFIG.mouseRadius - distance) / CONFIG.mouseRadius;

                                // Empujar
                                const directionX = forceDirectionX * force * CONFIG.mouseForce;
                                const directionY = forceDirectionY * force * CONFIG.mouseForce;

                                this.vx -= directionX;
                                this.vy -= directionY;
                            }
                        }

                        this.vx *= this.friction;
                        this.vy *= this.friction;
                        this.x += this.vx;
                        this.y += this.vy;
                    }
                }
            }

            function init(image) {
                particlesArray = [];
                const aspectRatio = image.width / image.height;
                let logoHeight = canvas.height * 0.75;
                let logoWidth = logoHeight * aspectRatio;

                if (logoWidth > canvas.width * 0.5) {
                    logoWidth = canvas.width * 0.5;
                    logoHeight = logoWidth / aspectRatio;
                }

                const startX = (canvas.width * 0.75) - (logoWidth / 2);
                const startY = (canvas.height - logoHeight) / 2;

                ctx.drawImage(image, startX, startY, logoWidth, logoHeight);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let y = 0; y < canvas.height; y += CONFIG.gap) {
                    for (let x = 0; x < canvas.width; x += CONFIG.gap) {
                        const i = (y * canvas.width + x) * 4;
                        if (data[i + 3] > 0) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            const color = `rgb(${r},${g},${b})`;
                            particlesArray.push(new Particle(x, y, color));
                        }
                    }
                }
            }

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;

                let progress = Math.min(elapsed / CONFIG.duration, 1);

                if (progress >= 1 && !animationComplete) {
                    animationComplete = true;
                }

                ctx.fillStyle = CONFIG.bgHex;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update(progress, timestamp);
                    particlesArray[i].draw();
                }

                requestAnimationFrame(animate);
            }

            function setupText() {
                // --- NUEVO TEXTO ---
                const text = "Portafolio";
                const textLength = text.length;

                const typingDuration = textLength * CONFIG.typingSpeed;
                // Cálculo automático: Siempre termina 2 segundos antes del fin, sin importar la palabra
                const targetFinishTime = CONFIG.duration - CONFIG.textFinishOffset;
                const startDelay = targetFinishTime - typingDuration;

                titleEl.style.opacity = "1";
                titleEl.classList.add('typing-cursor');

                setTimeout(() => {
                    let i = 0;
                    function type() {
                        if (i < textLength) {
                            titleEl.textContent += text.charAt(i);
                            i++;
                            setTimeout(type, CONFIG.typingSpeed);
                        } else {
                            titleEl.classList.remove('typing-cursor');
                            descEl.classList.add('visible');
                        }
                    }
                    type();
                }, Math.max(0, startDelay));
            }

            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = CONFIG.imageUrl;

            img.onload = () => {
                init(img);
                requestAnimationFrame(animate);
                setupText();
            };

            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    resizeCanvas();
                    if (img.complete) init(img);
                }, 200);
            });

        })();
    </script>
